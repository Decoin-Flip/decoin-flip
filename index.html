<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeCoin Flip</title>
    <link rel="shortcut icon" href="../img/Coin icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bg.css">
</head>
<body>
    <nav class="navbar">
       <div class="brand">
        <img src="/img/Coin icon.png" alt="" width="40px">
          Decoin Flip
       </div>
       <button class="wallet" style="cursor: not-allowed ;">
        Select Wallet
       </button>
    </nav>
    <div class="container">
        <div class="recent"></div>
        <div class="betting container align-items-center text-white justify-content-center d-flex flex-column">
            <h3 class="text-center">I bet</h3>
            <div class="d-flex justify-content-center">
                <button class="btn1 mx-5 my-2 selected" id="head">Head</button>
                <button class="btn1 mx-5 my-2" id="tail">Tail</button>
            </div>
            <div class="coin">
                <div class="heads coins">
                    <img src="img/coin h.png">
                 </div>
              
                 <div class="tails coins">
                    <img src="img/coin t.png">
                 </div>
            </div>
            <div class="container result text-center" id="result">
                       
            </div>
            <div class="d-flex flex-column justify-content-center">
                <div class="col-12">
                    <button class="btn1 mx-2 my-2 amount" data-amount="0.05">0.05 Sol</button>
                    <button class="btn1 mx-2 my-2 amount" data-amount="0.1">0.1 Sol</button>
                    <button class="btn1 mx-2 my-2 amount" data-amount="0.25">0.25 Sol</button>
                </div>
                <div class="col-12">
                    <button class="btn1 mx-2 my-2 amount" data-amount="0.5">0.5 Sol</button>
                    <button class="btn1 mx-2 my-2 amount" data-amount="1">1 Sol</button>
                    <button class="btn1 mx-2 my-2 amount" data-amount="1.5">1.5 Sol</button>
                </div>
            </div>
            <form class="my-3" method="get">
                <input type="text" class="btn1" value="0.05" id="input" disabled>
                <button type="button" class="btn1" id="bet">Bet</button>
            </form>
        </div>
    </div>
    <div class="pyro" id="pyro">
        <div class="before"></div>
        <div class="after"></div>
      </div>

    <script src="/app.js"></script>
</body>
</html>
